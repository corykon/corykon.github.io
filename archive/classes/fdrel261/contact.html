<!DOCTYPE html>
<html>
    <head>
        <title>Contact | BofR</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/borstyle.css" />
        <script src="components/component-loader.js"></script>
    </head>

    <body>
        <bor-header></bor-header>

        <div id="flourish"></div>
        <section id="content">
<h3>Contact</h3>
          
        	
            <p>Send me an E-mail by filling out this form:</p>
            <form method="post" action="contact.php" id="contactform">
                <fieldset>
                    <ul>
                        <li><label for="fName">First Name:</label><input type="text" name="fName" id="fName" size="15" required placeholder="Type first name" value=""></li>
            <li><label for="lName">Last Name:</label><input type="text" name="lName" id="lName" size="25" required placeholder="Type last name" value=""></li>
            <li><label for="contactemail">Email Address:</label><input type="email" name="contactemail" id="contactemail" size="30" required placeholder="Type email address" value=""></li>
            <li><label for="subject">Subject:</label><input type="text" name="subject" id="subject" size="50" required placeholder="Type subject" value=""></li>
            <li><label for="message">Message:</label><textarea name="message" id="message" cols="40" rows="10" required placeholder="Type message here"></textarea></li>
            <li><label for="submit">&nbsp;</label><input type="submit" name="submit" id="submit" value="Send Message"></li>
           </ul>
           </fieldset>
          </form>
             <footer>
                <bor-footer></bor-footer>
             </footer>
        </section>

        <div id="side">
            <bor-navigation></bor-navigation>
            <div id="flourish2"></div>
        </div>
    </body>
</html>
