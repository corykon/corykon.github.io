    <div class="container photobox">
        <div>
        <h2>Contact</h2>
        <section id="column1">
        <h3>Send me an email:</h3>
         
           <!-- Netlify Forms integration -->
           <form name="contact" method="POST" data-netlify="true" id="contactme">
           <fieldset>

            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" size="15" required />

            <label class="req" for="email">Email</label>
            <input type="email" id="email" name="email" size="30" required /><br />

           </fieldset>
           <fieldset>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" size="50" required /><br />

            <label class="req" for="message">Message</label>
            <textarea name="message" id="message" cols="50" rows="10" required></textarea><br />
            
            <!-- Netlify bot protection -->
            <div style="display:none;">
                <input name="bot-field" />
            </div>
            
            <label id="btnlabel" for="btnMessage">&nbsp;</label>
            <input class="btn-primary" type="submit" id="btnMessage" name="btnMessage" value="Send Message" /><br />
           </fieldset>
          </form>

        </section>

        <section id="column2">
        <h3>Or contact me on your preferred social network:</h3>

                    <li><a href="http://www.facebook.com/ckfugate" title="facebook me" class="fb"></a></li>
